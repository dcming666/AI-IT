<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识详情 - AI-IT支持系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 知识详情页面专用样式 */
        .knowledge-detail-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .detail-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        .detail-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        .detail-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }
        
        .header-left {
            flex: 1;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .detail-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 20px 0 15px 0;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .detail-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .category-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .tags-badge {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .detail-body {
            padding: 40px;
            background: white;
            min-height: 400px;
        }
        
        .detail-content {
            line-height: 1.8;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .detail-content h1,
        .detail-content h2,
        .detail-content h3,
        .detail-content h4,
        .detail-content h5,
        .detail-content h6 {
            color: #667eea;
            margin: 25px 0 15px 0;
            font-weight: 700;
        }
        
        .detail-content h1 { font-size: 1.8rem; }
        .detail-content h2 { font-size: 1.6rem; }
        .detail-content h3 { font-size: 1.4rem; }
        .detail-content h4 { font-size: 1.2rem; }
        .detail-content h5 { font-size: 1.1rem; }
        .detail-content h6 { font-size: 1rem; }
        
        .detail-content p {
            margin: 15px 0;
            line-height: 1.8;
        }
        
        .detail-content ul,
        .detail-content ol {
            margin: 15px 0;
            padding-left: 25px;
        }
        
        .detail-content li {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .detail-content strong {
            color: #667eea;
            font-weight: 700;
        }
        
        .detail-content em {
            color: #666;
            font-style: italic;
        }
        
        .detail-content code {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .detail-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .detail-footer {
            background: #f8f9fa;
            padding: 25px 40px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer-info {
            display: flex;
            gap: 20px;
        }
        
        .footer-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .error-container {
            text-align: center;
            padding: 60px 40px;
            background: white;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .knowledge-detail-page {
                padding: 10px;
            }
            
            .detail-header {
                padding: 20px 25px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .detail-title {
                font-size: 1.8rem;
                margin: 15px 0 10px 0;
            }
            
            .detail-meta {
                gap: 10px;
            }
            
            .detail-body {
                padding: 25px;
            }
            
            .detail-content {
                font-size: 1rem;
            }
            
            .detail-footer {
                padding: 20px 25px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .footer-info {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .detail-title {
                font-size: 1.5rem;
            }
            
            .detail-body {
                padding: 20px;
            }
            
            .detail-content {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="knowledge-detail-page">
        <div class="detail-container">
            <!-- 加载状态 -->
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
            </div>
            
            <!-- 错误状态 -->
            <div id="errorContainer" class="error-container" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-message" id="errorMessage">加载失败</div>
                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    返回首页
                </a>
            </div>
            
            <!-- 内容区域 -->
            <div id="contentContainer" style="display: none;">
                <div class="detail-header">
                    <div class="header-content">
                        <div class="header-left">
                            <a href="/" class="back-btn">
                                <i class="fas fa-arrow-left"></i>
                                返回首页
                            </a>
                            <h1 class="detail-title" id="detailTitle"></h1>
                            <div class="detail-meta">
                                <span class="category-badge" id="detailCategory"></span>
                                <span class="tags-badge" id="detailTags"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-body">
                    <div class="detail-content" id="detailContent"></div>
                </div>
                
                <div class="detail-footer">
                    <div class="footer-info">
                        <span>
                            <i class="fas fa-calendar-plus"></i>
                            创建时间: <span id="detailCreated"></span>
                        </span>
                        <span>
                            <i class="fas fa-calendar-check"></i>
                            更新时间: <span id="detailUpdated"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置Markdown渲染器
        marked.setOptions({
            breaks: true,  // 支持换行
            gfm: true,     // 支持GitHub风格的Markdown
            sanitize: false // 允许HTML标签
        });
        
        // 获取知识ID从URL参数
        function getKnowledgeIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 渲染Markdown内容
        function renderMarkdown(content) {
            if (!content) return '无内容';
            try {
                return marked.parse(content);
            } catch (error) {
                console.error('Markdown渲染失败:', error);
                return content; // 如果渲染失败，返回原始内容
            }
        }
        
        // 加载知识详情
        async function loadKnowledgeDetail() {
            const knowledgeId = getKnowledgeIdFromUrl();
            
            if (!knowledgeId) {
                showError('知识ID无效');
                return;
            }
            
            try {
                const response = await fetch(`/admin/knowledge/${knowledgeId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data) {
                    throw new Error('知识条目不存在');
                }
                
                // 显示内容
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
                
                // 填充数据
                document.getElementById('detailTitle').textContent = data.title || '无标题';
                document.getElementById('detailCategory').textContent = data.category || '未分类';
                document.getElementById('detailTags').textContent = data.tags || '无标签';
                
                // 使用Markdown渲染内容
                const renderedContent = renderMarkdown(data.content);
                document.getElementById('detailContent').innerHTML = renderedContent;
                
                document.getElementById('detailCreated').textContent = formatDate(data.created_at);
                document.getElementById('detailUpdated').textContent = formatDate(data.updated_at);
                
                // 更新页面标题
                document.title = `${data.title} - 知识详情 - AI-IT支持系统`;
                
            } catch (error) {
                console.error('加载知识详情失败:', error);
                showError('加载知识详情失败，请稍后重试');
            }
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadKnowledgeDetail();
        });
    </script>
</body>
</html>
