<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-IT支持系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1>AI-IT支持系统</h1>
            </div>
            
            <!-- 右上角按钮区域 -->
            <div class="top-right-buttons">
                <button class="btn-header" onclick="showConversations()">
                    <i class="fas fa-comments"></i>
                    对话历史
                </button>
                <button class="btn-header" onclick="showAdminDashboard()">
                    <i class="fas fa-cog"></i>
                    管理
                </button>
                <button class="btn-header" onclick="showKnowledgeBase()">
                    <i class="fas fa-database"></i>
                    知识库
                </button>
                <div class="user-info">
                    <span class="username" id="username">加载中...</span>
                    <button class="btn-logout" onclick="logout()">退出</button>
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main-content">
            <!-- 聊天界面 -->
            <div class="chat-container">
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> AI智能助手</h2>
                    <p>请描述您的问题，我将为您提供专业的IT支持</p>
                    <div id="contextIndicator" class="context-indicator" style="display: none;">
                        <i class="fas fa-link"></i>
                        <span id="contextText">正在使用对话上下文</span>
                        <button class="btn-context-clear" onclick="clearConversationContext()">
                            <i class="fas fa-times"></i> 清除上下文
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将在这里显示 -->
                </div>
                
                <!-- 输入区域 -->
                <div class="input-container">
                    <div class="input-bar">
                        <textarea 
                            id="userInput" 
                            placeholder="请输入您的问题..."
                            rows="1"
                        ></textarea>
                        
                        <div class="input-buttons">
                            <div class="answer-mode-selector">
                                <button class="mode-toggle-btn" id="modeToggle">
                                    <span id="currentMode">混合模式</span>
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <div class="mode-dropdown" id="modeDropdown">
                                    <div class="mode-option" data-mode="ai_only">
                                        <i class="fas fa-robot"></i>
                                        <span>AI回答</span>
                                    </div>
                                    <div class="mode-option" data-mode="knowledge_only">
                                        <i class="fas fa-database"></i>
                                        <span>TOMRA &nbsp; &nbsp; 知识库</span>
                                    </div>
                                    <div class="mode-option" data-mode="hybrid">
                                        <i class="fas fa-magic"></i>
                                        <span>混合模式</span>
                                    </div>
                                </div>
                            </div>
                            
                            <button class="btn-send" id="sendBtn" onclick="sendQuestion()">
                                <i class="fas fa-paper-plane"></i>
                                发送
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 评分和重新回答选择模态框 -->
    <div id="ratingRevisionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-star"></i> 评分与反馈</h3>
                <span class="close" onclick="closeRatingRevisionModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="rating-section">
                    <h4>请为这个回答评分：</h4>
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <div class="rating-display">请选择评分</div>
                </div>
                <div class="action-options">
                    <h4>您希望：</h4>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="submitRatingOnly()">
                            <i class="fas fa-star"></i> 只提交评分
                        </button>
                        <button class="btn btn-warning" onclick="submitRatingAndRevision()">
                            <i class="fas fa-redo"></i> 评分并重新回答
                        </button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeRatingRevisionModal()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 反馈模态框 -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>请评价这个回答</h3>
                <span class="close" onclick="closeFeedbackModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="rating-section">
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <p class="rating-text">请选择评分</p>
                </div>
                <div class="feedback-actions">
                    <button class="btn btn-primary" onclick="submitFeedback()">提交评分</button>
                    <button class="btn btn-secondary" onclick="requestRevision()">请求重新回答</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 重新回答模态框 -->
    <div id="revisionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>请求重新回答</h3>
                <span class="close" onclick="closeRevisionModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="revision-options">
                    <label><input type="radio" name="revisionType" value="more_detail" checked> 需要更详细的解释</label>
                    <label><input type="radio" name="revisionType" value="simpler"> 需要更简单的解释</label>
                    <label><input type="radio" name="revisionType" value="different_approach"> 需要不同的解决方案</label>
                    <label><input type="radio" name="revisionType" value="custom"> 自定义要求</label>
                </div>
                <div class="custom-feedback" id="customFeedback" style="display: none;">
                    <textarea id="customFeedbackText" placeholder="请描述您的具体需求..."></textarea>
                </div>
                <div class="revision-actions">
                    <button class="btn btn-primary" onclick="submitRevision()">提交请求</button>
                    <button class="btn btn-secondary" onclick="closeRevisionModal()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 知识库模态框 -->
    <div id="knowledgeModal" class="modal">
        <div class="modal-content knowledge-modal">
            <div class="modal-header">
                <h3><i class="fas fa-database"></i> 知识库</h3>
                <span class="close" onclick="closeModal('knowledgeModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="knowledge-search">
                    <input type="text" id="knowledgeSearch" placeholder="搜索知识库..." onkeyup="searchKnowledgeRealTime()">
                    <select id="categoryFilter" onchange="filterByCategory()">
                        <option value="">所有分类</option>
                    </select>
                </div>
                <div class="knowledge-list" id="knowledgeList">
                    <!-- 知识条目将在这里显示 -->
                </div>
                <div class="knowledge-pagination">
                    <button id="prevPage" onclick="changePage(-1)">上一页</button>
                    <span id="pageInfo">第 1 页，共 1 页</span>
                    <button id="nextPage" onclick="changePage(1)">下一页</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
        
        function checkLoginStatus() {
            fetch('/api/check-login')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        document.getElementById('username').textContent = data.username;
                    } else {
                        // 如果未登录，重定向到登录页面
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('检查登录状态失败:', error);
                    window.location.href = '/login';
                });
        }
        
        function logout() {
            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 退出成功后重定向到登录页面
                    window.location.href = '/login';
                }
            })
            .catch(error => {
                console.error('退出失败:', error);
                // 即使退出失败，也重定向到登录页面
                window.location.href = '/login';
            });
        }
    </script>
</body>
</html>
